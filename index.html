<!doctype html>
<html lang="en">

<head>
    <title>Forms Control;</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Forms Control:</h2>
       <label class="form-label" for="menu">Email Id:</label>
       <input class="form-control mb-4" type="email" placeholder="Enter Your Email" id="menu">

       <label class="form-label" for="password">Password:</label>
       <input class="form-control mb-4" type="Password" placeholder="Enter Your Password" id="password">

       <label class="form-label" for="Datalist">Data List:</label>
       <input class="form-control mb-4" list="datalistOptions" placeholder="Search Your City" id="Datalist">
     
       <datalist id="datalistOptions">
        <option value="Orathanadu">
        <option value="Neduvai">
        <option value="Pudur">
        <option value="Valanthai">
       </datalist>

       <label class="form-label" for="text">Textarea:</label>
       <textarea class="form-control mb-4" type="textarea" id="text" placeholder="type your comments here.."></textarea>

       <label class="form-label" for="file">Choose Your File :</label>
       <input class="form-control mb-4" type="file" id="file">

       <label class="form-label" for="colorpicker">Choose Your color:</label>
       <input class="form-control form-control-color mb-4" type="color" id="colorpicker" color="blue" title="choose your color">

       <label class="form-label" for="read only">Read Only:</label>
       <input class="form-control mb-4" type="text" value="Read only..."readonly>

       <label class="form-label" for="read only">Disable:</label>
       <input class="form-control mb-4" type="text" value="disabled..."disabled>

       <button class="btn btn-secondary">submit here</button>
    
      
      </div>
  
</body>
</html>
